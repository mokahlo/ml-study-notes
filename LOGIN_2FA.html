<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEE 501 Study App - Secure Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><style>.nn-node{fill:%23667eea}.nn-line{stroke:%23764ba2;stroke-width:2}.nn-accent{fill:%234ade80}</style></defs><rect width='100' height='100' fill='%23f8f9fa'/><circle class='nn-node' cx='20' cy='30' r='6'/><circle class='nn-node' cx='20' cy='50' r='6'/><circle class='nn-node' cx='20' cy='70' r='6'/><circle class='nn-node' cx='50' cy='20' r='6'/><circle class='nn-node' cx='50' cy='50' r='6'/><circle class='nn-node' cx='50' cy='80' r='6'/><circle class='nn-accent' cx='80' cy='50' r='6'/><line class='nn-line' x1='26' y1='30' x2='44' y2='20'/><line class='nn-line' x1='26' y1='30' x2='44' y2='50'/><line class='nn-line' x1='26' y1='30' x2='44' y2='80'/><line class='nn-line' x1='26' y1='50' x2='44' y2='20'/><line class='nn-line' x1='26' y1='50' x2='44' y2='50'/><line class='nn-line' x1='26' y1='50' x2='44' y2='80'/><line class='nn-line' x1='26' y1='70' x2='44' y2='20'/><line class='nn-line' x1='26' y1='70' x2='44' y2='50'/><line class='nn-line' x1='26' y1='70' x2='44' y2='80'/><line class='nn-line' x1='56' y1='20' x2='74' y2='50'/><line class='nn-line' x1='56' y1='50' x2='74' y2='50'/><line class='nn-line' x1='56' y1='80' x2='74' y2='50'/><text x='50' y='95' font-size='8' fill='%23667eea' text-anchor='middle' font-weight='bold'>ML</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .step-indicator {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .step-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #999;
            font-size: 0.9em;
        }

        .step-dot.active {
            background: #667eea;
            color: white;
        }

        .step-dot.completed {
            background: #4ade80;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: monospace;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-label {
            text-align: left;
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #dc2626;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            color: #4ade80;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #667eea;
            line-height: 1.6;
            text-align: left;
        }

        .loading {
            display: none;
            animation: spin 1s linear infinite;
        }

        .loading.show {
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .remember {
            margin-top: 15px;
            text-align: left;
        }

        .remember input {
            margin-right: 8px;
        }

        .remember label {
            color: #999;
            font-size: 0.9em;
            cursor: pointer;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .code-input {
            font-size: 1.2em;
            letter-spacing: 0.5em;
            text-align: center;
        }

        .resend-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            margin-top: 15px;
            width: auto;
            font-size: 0.9em;
        }

        .resend-btn:hover:not(:disabled) {
            background: #f0f4ff;
        }

        .timer {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .timer.warning {
            color: #f59e0b;
        }

        .timer.urgent {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step-dot active" id="step1-dot">1</div>
            <div class="step-dot" id="step2-dot">2</div>
        </div>

        <!-- Step 1: Email Entry -->
        <div class="step active" id="step1">
            <div class="logo">üìß</div>
            <h1>Study App Access</h1>
            <p class="subtitle">Enter your email to continue</p>

            <form onsubmit="handleEmailSubmit(event)">
                <div class="form-group">
                    <div class="input-label">Email Address</div>
                    <input 
                        type="email" 
                        id="emailInput" 
                        placeholder="mokahlou@gmail.com"
                        autofocus
                        required
                    />
                </div>

                <button type="submit">
                    <span class="loading" id="spinner1">‚öôÔ∏è</span>
                    Send Verification Code
                </button>

                <div class="error" id="emailError"></div>

                <div class="info">
                    <strong>‚ÑπÔ∏è How it works:</strong><br>
                    We'll send a 6-digit code to your email.<br>
                    Only mokahlou@gmail.com is authorized.
                </div>
            </form>
        </div>

        <!-- Step 2: Code Verification -->
        <div class="step" id="step2">
            <div class="logo">‚úâÔ∏è</div>
            <h1>Verify Your Email</h1>
            <p class="subtitle">Enter the code we sent you</p>

            <form onsubmit="handleCodeSubmit(event)">
                <div class="form-group">
                    <div class="input-label">Verification Code (6 digits)</div>
                    <input 
                        type="text" 
                        id="codeInput" 
                        class="code-input"
                        placeholder="000000"
                        maxlength="6"
                        inputmode="numeric"
                        autofocus
                        required
                    />
                </div>

                <div class="timer" id="timer">
                    Code expires in: <span id="timerText">5:00</span>
                </div>

                <button type="submit">
                    <span class="loading" id="spinner2">‚öôÔ∏è</span>
                    Verify & Access Study App
                </button>

                <div class="error" id="codeError"></div>
                <div class="success" id="codeSuccess"></div>

                <button type="button" class="resend-btn" onclick="resendCode()" id="resendBtn">
                    Resend Code
                </button>

                <div class="remember">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me for 7 days</label>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const AUTHORIZED_EMAIL = 'mokahlou@gmail.com';
        const CODE_EXPIRY_SECONDS = 300; // 5 minutes
        const VERIFICATION_SERVICE = 'https://api.example.com/send-code'; // You'll set this up

        // ===== STATE =====
        let currentEmail = null;
        let generatedCode = null;
        let codeTimestamp = null;
        let timerInterval = null;

        // ===== EMAIL STEP =====
        async function handleEmailSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value.trim();
            const errorMsg = document.getElementById('emailError');
            const spinner = document.getElementById('spinner1');
            const button = e.target.querySelector('button');

            // Validate email
            if (email.toLowerCase() !== AUTHORIZED_EMAIL.toLowerCase()) {
                errorMsg.textContent = `‚ùå Only ${AUTHORIZED_EMAIL} is authorized.`;
                errorMsg.classList.add('show');
                return;
            }

            spinner.classList.add('show');
            button.disabled = true;

            try {
                // Generate 6-digit code
                generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
                codeTimestamp = Date.now();
                currentEmail = email;

                // Send code via email using Formspree
                const sendEmailResponse = await fetch('https://formspree.io/f/xyzabjpo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        code: generatedCode,
                        message: `Your CEE 501 Study App verification code is: ${generatedCode}\n\nCode expires in 5 minutes.\n\nDo not share this code with anyone.`
                    })
                });

                console.log(`üìß Code sent to ${email}: ${generatedCode}`);
                showToast(`‚úì Verification code sent to ${email}`);

                // Move to step 2
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                
                document.getElementById('step1-dot').classList.remove('active');
                document.getElementById('step1-dot').classList.add('completed');
                document.getElementById('step2-dot').classList.add('active');

                document.getElementById('codeInput').focus();
                startCodeTimer();

                errorMsg.classList.remove('show');
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = '‚ùå Error sending code. Try again.';
                errorMsg.classList.add('show');
            } finally {
                spinner.classList.remove('show');
                button.disabled = false;
            }
        }

        // ===== CODE STEP =====
        async function handleCodeSubmit(e) {
            e.preventDefault();
            
            const code = document.getElementById('codeInput').value.trim();
            const errorMsg = document.getElementById('codeError');
            const successMsg = document.getElementById('codeSuccess');
            const spinner = document.getElementById('spinner2');
            const button = e.target.querySelector('button[type="submit"]');

            if (code.length !== 6 || isNaN(code)) {
                errorMsg.textContent = '‚ùå Please enter a 6-digit code.';
                errorMsg.classList.add('show');
                return;
            }

            // Check if code expired
            const secondsElapsed = (Date.now() - codeTimestamp) / 1000;
            if (secondsElapsed > CODE_EXPIRY_SECONDS) {
                errorMsg.textContent = '‚ùå Code expired. Request a new one.';
                errorMsg.classList.add('show');
                return;
            }

            spinner.classList.add('show');
            button.disabled = true;

            try {
                // Verify code
                if (code === generatedCode) {
                    // Success!
                    const rememberMe = document.getElementById('rememberMe').checked;
                    
                    if (rememberMe) {
                        // Store auth for 7 days
                        localStorage.setItem('auth_token_2fa', 'verified');
                        localStorage.setItem('auth_expiry', (Date.now() + 7 * 24 * 60 * 60 * 1000).toString());
                    } else {
                        // Store auth for this session only
                        sessionStorage.setItem('auth_token_2fa', 'verified');
                    }

                    successMsg.textContent = '‚úì Email verified! Redirecting...';
                    successMsg.classList.add('show');
                    errorMsg.classList.remove('show');
                    button.textContent = '‚úì Welcome!';
                    button.style.background = '#4ade80';

                    // Clear timer
                    clearInterval(timerInterval);

                    // Redirect to study app
                    setTimeout(() => {
                        window.location.href = 'CEE501_Study_App.html';
                    }, 1500);
                } else {
                    // Failed
                    errorMsg.textContent = '‚ùå Incorrect code. Try again.';
                    errorMsg.classList.add('show');
                    document.getElementById('codeInput').value = '';
                    document.getElementById('codeInput').focus();
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = '‚ùå An error occurred. Try again.';
                errorMsg.classList.add('show');
            } finally {
                spinner.classList.remove('show');
                button.disabled = false;
            }
        }

        // ===== TIMER =====
        function startCodeTimer() {
            let remainingSeconds = CODE_EXPIRY_SECONDS;
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('timerText').textContent = display;
                
                const timerEl = document.getElementById('timer');
                if (remainingSeconds < 60) {
                    timerEl.classList.add('urgent');
                    timerEl.classList.remove('warning');
                } else if (remainingSeconds < 120) {
                    timerEl.classList.add('warning');
                    timerEl.classList.remove('urgent');
                }

                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('codeInput').disabled = true;
                    document.getElementById('resendBtn').disabled = false;
                }
            }, 1000);
        }

        function resendCode() {
            handleEmailSubmit(new Event('submit'));
            document.getElementById('codeError').classList.remove('show');
            document.getElementById('codeSuccess').classList.remove('show');
        }

        // ===== AUTHENTICATION CHECK =====
        window.addEventListener('load', () => {
            // Check if already authenticated
            const token = sessionStorage.getItem('auth_token_2fa') || localStorage.getItem('auth_token_2fa');
            
            if (token === 'verified') {
                // Check if 7-day token has expired
                const expiry = localStorage.getItem('auth_expiry');
                if (!expiry || Date.now() < parseInt(expiry)) {
                    window.location.href = 'CEE501_Study_App.html';
                } else {
                    localStorage.removeItem('auth_token_2fa');
                    localStorage.removeItem('auth_expiry');
                }
            }
        });

        // ===== UTILITIES =====
        function showToast(message) {
            console.log('üîê ' + message);
            // Show as alert for now
            alert(message);
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const form = document.querySelector('form');
                if (form) form.requestSubmit();
            }
        });

        // Auto-format code input (only digits)
        document.getElementById('codeInput').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
