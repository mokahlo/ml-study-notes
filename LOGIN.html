<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEE 501 Study App - Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #dc2626;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #667eea;
            line-height: 1.6;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .remember {
            margin-top: 15px;
            text-align: left;
        }

        .remember input {
            margin-right: 8px;
        }

        .remember label {
            color: #999;
            font-size: 0.9em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Study App</h1>
        <p class="subtitle">CEE 501 Midterm 2 - Enter password to continue</p>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Enter password"
                    autofocus
                />
            </div>

            <button type="submit">
                <span class="loading" id="spinner">‚öôÔ∏è</span>
                Unlock Study App
            </button>

            <div class="error" id="errorMsg">‚ùå Incorrect password. Try again.</div>

            <div class="remember">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me on this device</label>
            </div>
        </form>

        <div class="info">
            <strong>Password hint:</strong> Think about what you're studying... üß†
        </div>
    </div>

    <script>
        // Password (hashed with SHA-256 for security)
        // Password: "CEE501" hashed
        const PASSWORD_HASH = '8f14e45fceea167a5a36dedd4bea2543fd6ea8c3b11d2d48d475ea60b8d048c5';

        // Simple SHA-256 hash function
        async function sha256(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const spinner = document.getElementById('spinner');
            const button = e.target.querySelector('button');

            if (!password) {
                errorMsg.textContent = '‚ùå Please enter a password.';
                errorMsg.classList.add('show');
                return;
            }

            spinner.classList.add('show');
            button.disabled = true;

            try {
                // Hash the password
                const hash = await sha256(password);

                // Check if it matches
                if (hash === PASSWORD_HASH) {
                    // Success!
                    const rememberMe = document.getElementById('rememberMe').checked;
                    
                    if (rememberMe) {
                        localStorage.setItem('auth_token', 'verified');
                    } else {
                        sessionStorage.setItem('auth_token', 'verified');
                    }

                    errorMsg.classList.remove('show');
                    button.textContent = '‚úì Welcome!';
                    button.style.background = '#4ade80';

                    // Redirect to study app
                    setTimeout(() => {
                        window.location.href = 'CEE501_Study_App.html';
                    }, 1000);
                } else {
                    // Failed
                    errorMsg.textContent = '‚ùå Incorrect password. Try again.';
                    errorMsg.classList.add('show');
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = '‚ùå An error occurred. Try again.';
                errorMsg.classList.add('show');
            } finally {
                spinner.classList.remove('show');
                button.disabled = false;
            }
        }

        // Check if already authenticated
        window.addEventListener('load', () => {
            const token = sessionStorage.getItem('auth_token') || localStorage.getItem('auth_token');
            if (token === 'verified') {
                window.location.href = 'CEE501_Study_App.html';
            }
        });

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const form = document.querySelector('form');
                if (form) form.requestSubmit();
            }
        });
    </script>
</body>
</html>
